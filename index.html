
<!doctype html>
<html lang="en">
<head>

  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Event Email Subject Line Localization</title>
  <link rel="icon" href="favicon.ico" />

  <header class="site-header">
    <h1>Event Email Subject Line Localization</h1>
